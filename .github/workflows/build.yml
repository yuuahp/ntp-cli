name: Build

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.new_version }}
      tag: ${{ steps.version.outputs.new_tag }}
      changelog: ${{ steps.version.outputs.changelog }}

    steps:
      - name: bump release version
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
          custom_release_rules: "breaking:major:ğŸ’£ Breaking Changes,feat:minor:âœ¨ Features,fix:patch:ğŸ’£ Bug Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test"
          dry_run: true

  build:
    name: Build a binary
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    needs: bump-version

    env:
      VERSION: ${{ needs.bump-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
      - name: build
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          PLATFORM=$(cut -d "-" -f 1 <<< "${{ matrix.os }}")
          echo "PLATFORM=${PLATFORM}" >> $GITHUB_ENV
          go build -o ntp-cli-${PLATFORM}-v${{ env.VERSION }}
          ls
      - name: build for windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          echo "PLATFORM=windows" >> $env:GITHUB_ENV
          go build -o ntp-cli-windows-v${{ env.VERSION }}
      - name: upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: ntp-cli ${{ env.VERSION }} for ${{ matrix.os }}
          path: ./ntp-cli-${{ env.PLATFORM }}-v${{ env.VERSION }}
          overwrite: true
