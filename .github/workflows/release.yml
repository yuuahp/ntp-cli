name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.new_version }}
      tag: ${{ steps.version.outputs.new_tag }}
      changelog: ${{ steps.version.outputs.changelog }}

    steps:
      - name: bump release version
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
          custom_release_rules: "breaking:major:ğŸ’£ Breaking Changes,feat:minor:âœ¨ Features,fix:patch:ğŸ’£ Bug Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test"
          dry_run: true

  release:
    name: Release a binary
    runs-on: ubuntu-latest
    needs: bump-version

    env:
      version: ${{ needs.bump-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
      - name: build
        run: |
          go build -o ntp-cli
      - name: release the artifact
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ needs.bump-version.outputs.changelog }}
          tag_name: ${{ needs.bump-version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: |
            ./ntp-cli
